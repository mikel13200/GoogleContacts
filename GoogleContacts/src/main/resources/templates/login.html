<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #f5f5f5;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(15, 15, 30, 0.95);
            border-radius: 15px;
            padding: 50px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        p {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .google-btn {
            background: #0ff;
            color: #111;
        }

        .google-btn:hover {
            background: #00cccc;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .social-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .glow-text {
            font-size: 0.9rem;
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .social-button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Manager</h1>
        <p>Welcome User! Please sign in to access your contacts efficiently.</p>
        <a href="/oauth2/authorization/google" class="social-button google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
        </a>
        <p class="glow-text">Secure and Efficient Login</p>
    </div>    
</body>
</html>
