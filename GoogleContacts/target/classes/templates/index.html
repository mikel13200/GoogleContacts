<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-right: 2rem;
            border-right: 1px solid #ddd;
            padding-right: 2rem;
        }

        .user-info {
            text-align: left;
        }

        .user-name {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .logout-button {
            padding: 0.4rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            margin-left: 1rem;
        }

        .logout-button:hover {
            background: #0056b3;
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            color: #007bff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 500;
        }

        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .contact-banner {
    display: flex;
    justify-content: center; 
    align-items: center;
    background: #007bff;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    color: white;
    text-decoration: none;
    transition: background 0.3s ease;
    max-width: 200px;
    margin: 0 auto;
}

.contact-banner:hover {
    background: #0056b3;
}

.contact-button {
    display: inline-block;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    color: #007bff;
    background: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.contact-button:hover {
    background: #e0e0e0;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div class="user-name" th:text="${#authentication != null ? #authentication.principal.attributes.name : 'User'}">
                    User
                </div>
            </div>
            <a href="/logout" class="logout-button">Logout</a>
        </div>

        <div class="main-content">
            <h1>Welcome to the Contact Manager</h1>
            <p>Manage your personal contacts with ease and efficiency.</p>
            <a href="/contacts/contacts-ui" class="contact-banner">
                <span class="contact-button">Access Contacts</span>
            </a>                      
        </div>
    </div>
</body>
</html>
